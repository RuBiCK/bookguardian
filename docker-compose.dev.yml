services:
  postgres:
    image: postgres:15-alpine
    container_name: book-guardian-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
      POSTGRES_DB: personal_library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U library_user -d personal_library" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
